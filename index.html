    <style>
        /* Стили для ссылок внутри нейросетей */
        .neuro-item a {
            color: #00b7ff;
            text-decoration: none;
            word-break: break-all;
        }
        .neuro-item a:hover {
            color: #0092cc;
            text-decoration: none;
        }

        /* Navbar */
        .nav-links a {
            position: relative;
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            transition: color 0.3s;
        }
        .nav-links a.active {
            color: #00b7ff;
        }

        /* Анимация underline при наведении */
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            left: 0;
            bottom: -3px;
            background-color: #00b7ff;
            transition: width 0.3s ease;
        }
        .nav-links a:hover::after {
            width: 100%;
        }
    </style>
